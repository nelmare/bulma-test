<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Ldg-login</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="container"></div>
    </header>
    <main class="columns min-h">
      <div class="column is-full-mobile is-half-tablet is-two-third-desktop is-one-third-widescreen main-login">
        <div class="has-text-centered">
          <picture>
            <source media="(min-width: 768px)" srcset="img/logo-desktop.gif">
            <img class="logo-image" src="img/logo.png" width="150" height="114" alt="Логотип проекта Лидогенератор">
          </picture>
        </div>
          <h1 class="is-uppercase has-text-weight-bold has-text-centered title">Лидогенератор</h1>
        <form>
          <div class="field">
            <label class="is-sr-only" for="inputEmail">Email</label>
            <div class="control has-icons-left">
              <input class="input" type="email" id="inputEmail" placeholder="Email">
              <span class="icon is-left"><i class="fa fa-envelope"></i></span>
            </div>
          </div>
          <div class="field">
            <label class="is-sr-only" for="inputPassword">Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" id="inputPassword" placeholder="Пароль">
              <span class="icon is-left"><i class="fa fa-lock"></i></span>
            </div>
          </div>
          <div class="columns buttons-wrapper">
            <div class="column has-text-left">
              <label class="checkbox">
                <input class="mr-2" type="checkbox" checked>Запомнить&nbsp;меня
              </label>
            </div>
            <div class="column has-text-right has-text-left-mobile restore-button">
              <a class="text-decoration-none" href="#" type="submit">
                <ins>Восстановить&nbsp;пароль</ins>
              </a>
            </div>
          </div>
          <div class="field">
            <button class="button is-info is-uppercase is-fullwidth" type="submit">Войти</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
